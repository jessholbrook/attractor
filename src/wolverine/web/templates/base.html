<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wolverine{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        .diff-add { background-color: #dcfce7; }
        .diff-remove { background-color: #fee2e2; }
        .diff-header { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-gray-900 text-white px-6 py-3">
        <div class="max-w-7xl mx-auto flex items-center gap-6">
            <a href="/" class="text-lg font-bold">Wolverine</a>
            <a href="/issues" class="hover:text-gray-300">Issues</a>
            <a href="/reviews/pending" class="hover:text-gray-300">Reviews</a>
            <a href="/signals" class="hover:text-gray-300">Signals</a>
            <a href="/signals/submit" class="hover:text-gray-300">Submit Signal</a>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
