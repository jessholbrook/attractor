{% extends "base.html" %}

{% block title %}Submit Signal - Wolverine{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Submit Signal</h1>

<form method="POST" action="/signals/submit" class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" name="title" id="title" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
        <label for="body" class="block text-sm font-medium text-gray-700 mb-1">Body</label>
        <textarea name="body" id="body" rows="6" required
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div class="mb-6">
        <label for="kind" class="block text-sm font-medium text-gray-700 mb-1">Kind</label>
        <select name="kind" id="kind"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="error_log">Error Log</option>
            <option value="user_feedback">User Feedback</option>
            <option value="support_ticket">Support Ticket</option>
            <option value="ux_research">UX Research</option>
            <option value="social_media">Social Media</option>
            <option value="manual" selected>Manual</option>
        </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Submit Signal
    </button>
</form>
{% endblock %}
