<span class="px-2 py-1 text-xs rounded
    {% if status in ('new', 'pending') %}bg-blue-100 text-blue-800
    {% elif status in ('ingesting', 'classifying', 'diagnosing', 'healing', 'validating', 'generating') %}bg-yellow-100 text-yellow-800
    {% elif status in ('triaged', 'diagnosed', 'generated', 'validated') %}bg-indigo-100 text-indigo-800
    {% elif status in ('awaiting_review',) %}bg-purple-100 text-purple-800
    {% elif status in ('approved', 'completed', 'deployed', 'closed') %}bg-green-100 text-green-800
    {% elif status in ('rejected', 'failed') %}bg-red-100 text-red-800
    {% else %}bg-gray-100 text-gray-800
    {% endif %}">
    {{ status }}
</span>
